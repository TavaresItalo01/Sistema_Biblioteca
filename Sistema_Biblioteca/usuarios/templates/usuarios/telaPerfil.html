{% extends 'biblioteca/base.html' %}
{% load static %}

{% block title %}Perfil - Biblioteca{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'usuarios/css/telaPerfilStyle.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<div class="edit-container">
    <h1>Meu Perfil</h1>

    <div class="profile-image-container">
        <div class="profile-image"></div>
    </div>

    <form id="perfilForm">
        <div class="form-row">
            <div class="form-group">
                <label for="nome">Nome</label>
                <div class="input-wrapper">
                    <input type="text" id="nome" name="nome" value="{{ usuario.first_name }}" readonly>
                    <span class="lock-icon"><i class="fa-solid fa-lock"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <div class="input-wrapper">
                    <input type="text" id="sobrenome" name="sobrenome" value="{{ usuario.last_name }}" readonly>
                    <span class="lock-icon"><i class="fa-solid fa-lock"></i></span>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">E-mail</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" value="{{ usuario.email }}" readonly>
                    <span class="lock-icon"><i class="fa-solid fa-lock"></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <div class="input-wrapper">
                    <input type="text" id="cpf" name="cpf" value="{{ usuario.cpf }}" readonly>
                    <span class="lock-icon"><i class="fa-solid fa-lock"></i></span>
                </div>
            </div>
        </div>

        <button type="button" id="btnEditar" class="btn-edit">Editar</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const editButton = document.querySelector(".btn-edit");
    const inputs = document.querySelectorAll("input");
    const lockIcons = document.querySelectorAll(".lock-icon i");

    editButton.addEventListener("click", async function (event) {
        event.preventDefault();

        if (editButton.textContent === "Editar") {
            inputs.forEach(input => input.removeAttribute("readonly"));
            lockIcons.forEach(icon => {
                icon.classList.remove("fa-lock");
                icon.classList.add("fa-unlock");
            });
            editButton.textContent = "Salvar";
            editButton.classList.add("salvar");
        } else {
            const formData = new FormData();
            inputs.forEach(input => formData.append(input.id, input.value));

            await fetch("{% url 'atualizar_perfil' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}",
                },
            });

            inputs.forEach(input => input.setAttribute("readonly", true));
            lockIcons.forEach(icon => {
                icon.classList.remove("fa-unlock");
                icon.classList.add("fa-lock");
            });
            editButton.textContent = "Editar";
            editButton.classList.remove("salvar");
        }
    });
});
</script>
{% endblock %}
