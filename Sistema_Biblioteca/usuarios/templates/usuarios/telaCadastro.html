{% extends 'biblioteca/base.html' %}
{% load static %}

{% block title %}Cadastro - Biblioteca{% endblock %}

{% block content %}
    
    <link rel="stylesheet" href="{% static 'usuarios/css/telaLoginStyle.css' %}">
     <link rel="stylesheet" href="{% static 'usuarios/css/telaCadastroStyle.css' %}">
    
    <div class="login-container">
        <h1>Criar sua conta</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

    <form method="POST" action="">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" id="sobrenome" name="sobrenome" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="confirmar-email">Confirmar E-mail</label>
            <input type="email" id="confirmar-email" name="confirmar_email" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="senha">Senha</label>
            <div class="password-container">
                <input type="password" id="senha" name="senha" required>
                <i class="fa-solid fa-eye-slash"></i>
            </div>
        </div>
        <div class="form-group">
            <label for="confirmar-senha">Confirmar Senha</label>
            <div class="password-container">
                <input type="password" id="confirmar-senha" name="confirmar_senha" required>
                <i class="fa-solid fa-eye-slash"></i>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
    </div>

    <button type="submit" class="btn-login">Criar Conta</button>
</form>

{% endblock %}
