{% load socialaccount %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sistema Biblioteca</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/telaLoginStyle.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>Cadastre-se</h2>

        <!-- Formulário de cadastro -->
        <form method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            
            <!-- Campos do formulário -->
            <div class="form-field">
                <label for="{{ form.username.id_for_label }}">Usuário</label>
                {{ form.username }}
            </div>
            
            <div class="form-field">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>

            <div class="form-field">
                <label for="{{ form.cpf.id_for_label }}">CPF</label>
                {{ form.cpf }}
            </div>

            <div class="form-field">
                <label for="{{ form.password1.id_for_label }}">Senha</label>
                {{ form.password1 }}
            </div>

            <div class="form-field">
                <label for="{{ form.password2.id_for_label }}">Confirme a Senha</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn-signup">Cadastrar</button>
        </form>

        <div class="separator">
            <p>Ou entrar com</p>
        </div>

        <!-- Social login -->
        <div class="social-login">
            <a href="{% provider_login_url 'google' %}" class="btn-google">
                <img src="{% static 'usuarios/img/google-icon.png' %}" alt="Google"> Entrar com Google
            </a>

            <a href="{% provider_login_url 'facebook' %}" class="btn-facebook">
                <img src="{% static 'usuarios/img/facebook-icon.png' %}" alt="Facebook"> Entrar com Facebook
            </a>
        </div>

        <div class="login-link">
            <p>Já tem conta? <a href="{% url 'account_login' %}">Faça login</a></p>
        </div>
    </div>
</body>
</html>
